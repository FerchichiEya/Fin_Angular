<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="IdCategorie"
            (change)="onChange()">
            <option *ngFor="let cat of categories" value="{{cat.idCat}}">
                {{cat.nomCat}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Liste de Voitures</th>
                    </tr>
                </thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Création</th>
                    <th>Catégorie</th>
                </tr>
                <tbody *ngFor="let voiture of voitures">
                    <tr>
                        <td>{{voiture.idVoiture}}</td>
                        <td>{{voiture.nomVoiture}}</td>

                        <td>{{voiture.prixVoiture}}</td>

                        <td>{{voiture.dateCreation |date:'dd/MM/yyyy'}}</td>

                        <td>{{voiture.categorie.nomCat}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
